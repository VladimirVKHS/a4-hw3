<div class="form">

  <ul class="tab-group">
    <li class="tab" [ngClass]="{active:isTab(0)}" (click)="setTab(0)"><a href="#signup">Sign Up</a></li>
    <li class="tab" [ngClass]="{active:isTab(1)}" (click)="setTab(1)"><a href="#login">Log In</a></li>
  </ul>

  <div class="tab-content">
    <div id="signup" *ngIf="isTab(0)">
      <h1>Sign Up for Free</h1>

      <form [formGroup]="signupForm">

        <div class="top-row">
          <div class="field-wrap">
            <label class="active">
              First Name<span class="req">*</span>
            </label>
            <input name="firstname" formControlName="firstname" type="text" autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label class="active">
              Last Name<span class="req">*</span>
            </label>
            <input name="lastname" formControlName="lastname"type="text" autocomplete="off"/>
          </div>
        </div>

        <div class="field-wrap">
          <label class="active">
            Email Address<span class="req">*</span>
          </label>
          <input name="email" formControlName="email" type="email" autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label class="active">
            Set A Password<span class="req">*</span>
          </label>
          <input name="password" formControlName="password" type="password" autocomplete="off"/>
        </div>

        <button type="submit" class="button button-block">Get Started</button>

      </form>

    </div>

    <div id="login" *ngIf="isTab(1)">
      <h1>Welcome Back!</h1>

      <form [formGroup]="loginForm">

        <div class="field-wrap">
          <label class="active">
            Email Address<span class="req">*</span>
          </label>
          <input name="email" formControlName="email" type="email" autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label class="active">
            Password<span class="req">*</span>
          </label>
          <input name="password" formControlName="password" type="password" autocomplete="off"/>
        </div>

        <p class="forgot"><a href="#">Forgot Password?</a></p>

        <button type="submit" class="button button-block">Log In</button>

      </form>

    </div>

  </div><!-- tab-content -->

</div> <!-- /form -->
